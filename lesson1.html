<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd or even</title>
</head>
<body>
    <script>
        var number=parseInt(prompt("enter the number"));
        if(number%2==0)
        {
            console.log("the number is even");
        }
        else
        {
            console.log("the number is odd");
        }
    </script>
</body>
</html>
