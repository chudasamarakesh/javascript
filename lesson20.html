<!DOCTYPE html>
<html>
<head>
    <title>Result Generator</title>
    <style>
        .red {
            background-color: red;
    
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Enter Student Details</h1>
    <label for="name">Name:</label>
    <input type="text" id="name">
    <label for="math">Math:</label>
    <input type="number" id="math"><br>
    <label for="science">Science:</label>
    <input type="number" id="science">
    <label for="english">English:</label>
    <input type="number" id="english" ><br>
    <button onclick="calculateResult()">Calculate Result</button>

    <div id="result">
        <h2>Student Result</h2>
        <p>Name: <span id="resultName"></span></p>
        <p>Math: <span id="resultMath"></span></p>
        <p>Science: <span id="resultScience"></span></p>
        <p>English: <span id="resultEnglish"></span></p>
        <p>Total: <span id="resultTotal"></span></p>
        <p>Average: <span id="resultAverage"></span></p>
    </div>

    <script>
        function calculateResult() {
            var name = document.getElementById("name").value;
            var math = (document.getElementById("math").value);
            var science = (document.getElementById("science").value);
            var english = (document.getElementById("english").value);
            var total = math + science + english;
            var average = total / 3;

            document.getElementById("resultName").textContent = name;
            document.getElementById("resultMath").textContent = math;
            document.getElementById("resultScience").textContent = science;
            document.getElementById("resultEnglish").textContent = english;
            document.getElementById("resultTotal").textContent = total;
            document.getElementById("resultAverage").textContent = average;

            var resultDiv = document.getElementById("result");

            if (total < 150) {
                resultDiv.classList.remove("green");
                resultDiv.classList.add("red");
            } else {
                resultDiv.classList.remove("red");
                resultDiv.classList.add("green");
            }

            resultDiv.style.display = "block";
        }
    </script>
</body>
</html>
